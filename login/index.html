<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jurusan RPL SMKN 10 Semarang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'maroon': '#8B0000',
                        'maroon-light': '#A52A2A',
                        'maroon-dark': '#654321',
                        'gold': '#FFD700',
                        'cream': '#FFF8DC'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }
        
        .hero-gradient {
            background: linear-gradient(135deg, #7D1E1E, #7D1E1E);
        }
        
        .animate-fadeInUp {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(139, 0, 0, 0.2);
        }
        
        .input-focus:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8B0000 0%, #A52A2A 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #A52A2A 0%, #8B0000 100%);
            transform: translateY(-2px);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
        }
        
        .shape1 {
            top: 10%;
            left: 10%;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .shape2 {
            top: 70%;
            right: 10%;
            width: 120px;
            height: 120px;
            background: #FFD700;
            border-radius: 20px;
            animation: float 8s ease-in-out infinite reverse;
        }
        
        .shape3 {
            bottom: 20%;
            left: 20%;
            width: 60px;
            height: 60px;
            background: #FFD700;
            transform: rotate(45deg);
            animation: float 7s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
<body class="min-h-screen hero-gradient flex items-center justify-center relative">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <!-- Login Container -->
    <div class="w-full max-w-md mx-4 relative z-10">
        <!-- Logo Section -->
        <div class="text-center mb-8 animate-fadeInUp">
            <br><br>
            <h1 class="text-3xl font-bold text-white mb-2">Registrasi / Masuk</h1>
            <p class="text-gold text-sm">Rekayasa Perangkat Lunak</p>
            <div class="w-20 h-1 bg-gold mx-auto mt-3 rounded-full"></div>
        </div>

        <!-- Login Card -->
        <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 card-hover animate-fadeInUp" style="animation-delay: 0.2s;">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-maroon mb-2">Masuk ke Akun Anda</h2>
                <p class="text-gray-600 text-sm">Silakan masukkan kredensial Anda untuk melanjutkan</p>
            </div>

            <form id="loginForm" class="space-y-6">
                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-maroon">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <div class="relative">
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            required
                            class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-300"
                            placeholder="Masukkan username Anda"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-maroon">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:outline-none input-focus transition duration-300"
                            placeholder="Masukkan password Anda"
                        >
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <button 
                            type="button" 
                            onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-maroon transition duration-300"
                        >
                            <i id="passwordToggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input 
                            id="remember" 
                            name="remember" 
                            type="checkbox" 
                            class="h-4 w-4 text-maroon focus:ring-gold border-gray-300 rounded"
                        >
                        <label for="remember" class="ml-2 block text-sm text-gray-700">
                            Ingat saya
                        </label>
                    </div>
                    <a href="#" class="text-sm text-maroon hover:text-maroon-light transition duration-300">
                        Lupa password?
                    </a>
                </div>

                <!-- Login Button -->
                <button
                    type="submit" 
                    class="w-full btn-primary text-white font-semibold py-3 px-4 rounded-lg transition duration-300 flex items-center justify-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Masuk
                </button>
            </form>

            <!-- Divider -->
            <div class="mt-6 flex items-center">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-sm text-gray-500">atau</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Alternative Login Options -->
            <div class="mt-6 space-y-3">
                <button class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fab fa-google text-white mr-3"></i>
                    Masuk dengan Google
                </button>
                <button class="w-full bg-black text-white font-medium py-3 px-4 rounded-lg flex items-center justify-center">
                    <i class="fab fa-github text-white mr-3"></i>
                    Masuk dengan Github
                </button>
            </div>

            <!-- Register Link -->
            <div class="mt-8 text-center">
                <p class="text-sm text-gray-600">
                    Belum memiliki akun? 
                    <a href="#" class="text-maroon font-semibold hover:text-maroon-light transition duration-300">
                        Daftar sekarang
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 animate-fadeInUp" style="animation-delay: 0.4s;">
            <p class="text-white text-sm opacity-80">
                © 2025 SMKN 10 Semarang - Kelompok 1 Pterodactyl
            </p>
            <div class="flex justify-center space-x-4 mt-3">
                <a href="#" class="text-gold hover:text-white transition duration-300">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="text-gold hover:text-white transition duration-300">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="text-gold hover:text-white transition duration-300">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="#" class="text-gold hover:text-white transition duration-300">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }

        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Show loading state
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Memproses...';
            submitBtn.disabled = true;
            
            // Simulate login process
            setTimeout(() => {
                // Create success message
                const successMsg = document.createElement('div');
                successMsg.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 animate-fadeInUp';
                successMsg.innerHTML = '<i class="fas fa-check-circle mr-2"></i>Login berhasil! Mengalihkan...';
                
                document.body.appendChild(successMsg);
                
                // Reset button
                setTimeout(() => {
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                    
                    // Remove success message
                    successMsg.remove();
                    
                    // In real implementation, redirect to dashboard
                    console.log('Login data:', { username, password, remember });
                }, 2000);
            }, 1500);
        });

        // Add input animations
        const inputs = document.querySelectorAll('input[type="text"], input[type="password"]');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });

        // Add entrance animation delay
        setTimeout(() => {
            document.querySelectorAll('.animate-fadeInUp').forEach((element, index) => {
                element.style.animationDelay = `${index * 0.2}s`;
                element.classList.add('animate-fadeInUp');
            });
        }, 100);
    </script>
</body>
</html>
